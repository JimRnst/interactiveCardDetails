<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main id="main">
    <div class="card">
      <div id="front">
        <div id="logo"><img src="images/card-logo.svg" alt="card logo"></div>
        <div id="number">0000 0000 0000 0000</div>
        <div id="data">
          <div id="name">JANE APPLESEED</div>
          <div id="date">
            <span id="month">00</span>/<span id="year">00</span></div>
        </div>
      </div>
      <div id="back">
        <div id="cvv">000</div>
      </div>
    </div>
    <form action="" class="card_data">
      <div id="card_dataBox">
        <label for="dataName">CARDHOLDER NAME</label>
        <input type="text" name="dataName" class="dataName" id="dataName" maxlength="19" autocomplete="off" placeholder="e.g Jane Appleseed">
        <p class="inputError">Please write your correct name.</p>
        <p class="blank">Can't be blank.</p>
      </div>
      <div id="card_dataNumber">
        <label for="dataNumber">CARD NUMBER</label>
        <input type="text" name="dataNumber" id="dataNumber" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
        <p class="inputError">Wrong format, numbers only.</p>
        <p class="blank">Can't be blank.</p>
      </div>
        <div id="box_datecvc">
          <div id="input_exp">
            <label for="dataExpiration">EXP. DATE (MM/YY)</label>
            <input type="text" name="dataExpirationM" id="dataExpirationM" maxlength="2" placeholder="MM">
            <input type="text" name="dataExpirationY"  id="dataExpirationY" maxlength="2" placeholder="YY">
            <p class="inputError">Wrong format.</p>
            <p class="blank">Can't be blank.</p>
          </div>
          <div id="input_cvc">
            <label for="dataCvc">CVC</label>
            <input type="text" name="dataCvc" id="dataCvc" maxlength="3" placeholder="e.g. 123">
            <p class="inputError">Wrong format.</p>
            <p class="blank">Can't be blank.</p>
          </div>
      </div>
      <button type="submit" class="btn-submit">Confirm</button>
    </form>
    <div id="thankscontent">
      <div id="thanks">
        <img src="images/icon-complete.svg" alt="Complete">
        <div id="title">Thank you!</div>
        <div id="text">We've added your card details</div>
        <button class="btn-submit" id="btn-continue">Continue</button>
      </div>
    </div>
      <script src="js/app.js"></script>
    <script src="js/validate.js"></script>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jimmy</a>.
  </div>
  
</body>
</html>
